    <script>
        function aggregateTeamStats(matches) {
    // Initialize a results object to store aggregated stats per team
    const aggregatedStats = {};

    // Loop through all matches
    matches.forEach(match => {
        // Loop through all teams in the current match
        match.teams.forEach(team => {
            const teamId = team.teamId;

            // Ensure the teamId is initialized in the result object
            if (!aggregatedStats[teamId]) {
                aggregatedStats[teamId] = {
                    TeamName: team.teamName,
                    Score: 0,
                    Wins: 0,
                    Losses: 0,
                };
            }

            // Accumulate the team's score
            aggregatedStats[teamId].Score += team.score;

            // Track wins and losses
            if (team.result === "win") {
                aggregatedStats[teamId].Wins += 1;
            } else if (team.result === "loss") {
                aggregatedStats[teamId].Losses += 1;
            }
        });
    });

    return aggregatedStats;

function createTeamTable(data) {
    // Create table element
    const table = document.createElement('table');

    // Create the header row
    const headerRow = document.createElement('tr');
    const headers = ["Team Name", "Total Score", "Wins", "Losses"];
    headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
    });
    table.appendChild(headerRow);

    // Add rows for each team
    for (const key in data) {
        const team = data[key];
        const row = document.createElement('tr');

        const nameCell = document.createElement('td');
        nameCell.textContent = team.TeamName;
        row.appendChild(nameCell);

        ["Score", "Wins", "Losses"].forEach(stat => {
            const cell = document.createElement('td');
            cell.textContent = team[stat];
            row.appendChild(cell);
        });

        table.appendChild(row);
    }

    return table;
}
