    <title>Pavlov League - Mapas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-image: url('pavlov league wall.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        #menu-toggle {
            display: none;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .menu-button {
            position: absolute;
            top: 0px;
            left: 10px;
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .menu-button:focus {
            outline: none;
        }

        .menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #222;
            color: white;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 15px;
            border-bottom: 1px solid #444;
            text-align: center;
        }

        .menu a:hover {
            background-color: #444;
        }

        #menu-toggle:checked + .menu {
            transform: translateX(0);
        }

        .content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .map-button {
            position: relative;
            width: 300px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            pointer-events: none; /* Tornar não clicável */
        }

        .map-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .map-button span {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .map-button:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 0px;
        }

        footer p {
            font-size: 16px;
            color: #FFD700;
        }
    </style>
</head>
