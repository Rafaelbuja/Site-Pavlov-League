    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image: url('pavlov league wall.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        #menu-toggle {
            display: none;
        }

        .header {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .menu-button {
            position: absolute;
            top: 0px;
            left: 10px;
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .menu-button:focus {
            outline: none;
        }

        .menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: rgba(34, 34, 34, 0.9);
            color: white;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 15px;
            border-bottom: 1px solid #444;
            text-align: center;
        }

        .menu a:hover {
            background-color: #444;
        }

        #menu-toggle:checked + .menu {
            transform: translateX(0);
        }

.content {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}

.match-button {
    background-color: rgba(5, 5, 5, 0.8);
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    width: 300px;
    height: 150px;
    display: flex;
    flex-direction: column; /* Alinha os itens em coluna */
    justify-content: center; /* Centraliza o conteúdo verticalmente */
    align-items: center; /* Centraliza o conteúdo horizontalmente */
    cursor: pointer;
    position: relative;
    overflow: hidden; /* Garante que nada ultrapasse os limites do botão */
}

.match-button2 {
    background-color: rgba(0, 61, 11, 0.8);
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;

    height: 150px;
    display: flex;
    flex-direction: column; /* Alinha os itens em coluna */
    justify-content: center; /* Centraliza o conteúdo verticalmente */
    align-items: center; /* Centraliza o conteúdo horizontalmente */
    cursor: pointer;
    position: relative;
    overflow: hidden; /* Garante que nada ultrapasse os limites do botão */
}

.match-button:hover {
    background-color: #444;
}

.team-logo {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    overflow: hidden; /* Garante que texto longo não ultrapasse */
    text-align: center; /* Centraliza a sigla */
    white-space: nowrap; /* Impede que a sigla quebre para a próxima linha */
}

.team-logo img {
    width: 80px; /* Define o tamanho da imagem */
    height: 80px; /* Mantém o tamanho proporcional */
    max-width: 100%; /* Impede que a imagem ultrapasse o limite do botão */
    max-height: 100%; /* Impede que a imagem ultrapasse o limite do botão */
    object-fit: contain; /* Garante que a imagem seja redimensionada corretamente */
}

.match-info {
    display: flex;
    justify-content: space-between;
    width: 100%;
    padding: 0 10px;
    margin-top: 0%;
}

.score {
    font-size: 24px;
    font-weight: bold;
    margin: 10px 0;
    text-align: center;
    margin-top: -12%;
    margin-bottom: 8%;
}

.date-time {
    font-size: 16px;
    text-align: center;
    margin-bottom: 0%;
}
